<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Task Tracker</title>
</head>

<body>

  <h2>Task Tracker</h2>

  <!-- Main container for all columns -->
  <div class="container">

    <!-- Backlog column -->
    <div class="box-column">
      <div class="box-header">
        <h5>BackLog <span class="num">3</span></h5>
        <li><i class="fa-solid fa-plus"></i></li>
      </div>

      <!-- Example task card -->
      <div class="box" draggable="true">
        <span class="tag" id="red">Youtube</span>
        <i class="fa-solid fa-trash delete-btn"></i>
        <p>This is the title of the card for the thing that needs to be done.</p>
        <div class="box-footer">
          <div class="date">
            <li><i class="fa-solid fa-calendar-days"></i></li>
            <span>8 May</span>
          </div>
          <li class="comment"><i class="fa-solid fa-message"></i>14</li>
        </div>
      </div>

      <div class="box" draggable="true">
        <span class="tag" id="green">Dev</span>
        <i class="fa-solid fa-trash delete-btn"></i>
        <p>This is the title of the card for the thing that needs to be done.</p>
        <div class="box-footer">
          <div class="date">
            <li><i class="fa-solid fa-calendar-days"></i></li>
            <span>8 May</span>
          </div>
          <li class="comment"><i class="fa-solid fa-message"></i>14</li>
        </div>
      </div>
    </div>

    <!-- Other columns -->
    <div class="box-column">
      <div class="box-header">
        <h5>Ready <span class="num">0</span></h5>
        <li><i class="fa-solid fa-plus"></i></li>
      </div>
    </div>

    <div class="box-column">
      <div class="box-header">
        <h5>Doing <span class="num">0</span></h5>
        <li><i class="fa-solid fa-plus"></i></li>
      </div>
    </div>

    <div class="box-column">
      <div class="box-header">
        <h5>Review <span class="num">0</span></h5>
        <li><i class="fa-solid fa-plus"></i></li>
      </div>
    </div>
  </div>

  <!-- Main JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
